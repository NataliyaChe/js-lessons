<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    

    <input type="number" class="inp">
    <button class="btn">Submit</button>
    <div class="out"></div>

    <script>
        let inp = document.querySelector('.inp');
        let btn = document.querySelector('.btn');
        let out = document.querySelector('.out');

        const d = new Date();
        let year = d.getFullYear();
        btn.onclick = () => {
            let userAge = year - inp.value;
            console.log(year - +inp.value);
            if (year - +inp.value >= 18) {
                out.innerHTML = 'true';
            } else {
                out.innerHTML = 'false';
            }
        }
    </script>
</body>
</html>
